<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="Cssrecipe.css"/>
</head>
<body>
<nav class="navbar navbar-default">

    <div class="container-fluid" id="blue">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <spen class="icon-bar"></spen>
            </button>
            <a class="navbar-brand" href="/home">Home</a>

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

                <li><a href="/add">Add Pets </a></li>
                <li><a href="/">Show</a></li>


            </ul>
        </div>
    </div>

</nav>

<div class="container">


    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <a href="/add">Add Other Pet</a><br/>
    <table style="width: 100%;" >
        <tr>

            <th>Name</th>
            <th>Age</th>
            <th>Type_of_animal</th>
            <th>Breed</th>
            <th>Colour</th>
            <th>Distingushing_features</th>
            <th>Owner_contactnumber</th>

        </tr>
        <tr th:each="pet:${pets}">
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.age}"></td>
            <td th:text="${pet.type_of_animal}"></td>
            <td th:text="${pet.breed}"></td>
            <td th:text="${pet.colour}"></td>
            <td th:text="${pet.distingushing_features}"></td>
            <td th:text="${pet.owner_contactnumber}"></td>
            <td>
                <a th:href="@{/update/{id} (id=${pet.id})}">Update</a>
                <a th:href="@{/delete/{id} (id=${pet.id})}">Delete</a>
                <a th:href="@{/detail/{id} (id=${pet.id})}">Detail</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
